<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="select-menu">

        <div class="select-btn">
            <span class="btn-text">Select your option</span>
            <i class="uil uil-angle-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="uil uil-github" style = "color: #171515;"></i>
                <span class="option-text"><a href="https://www.github.com"target = "_blank">Github</a></span>
            </li>
            <li class="option">
                <i class="uil uil-instagram-alt" style = "color: rgb(247, 49, 108) ;"></i>
                <span class="option-text"><a href="https://www.instagram.com"target = "_blank">Instagram</a></span>
            </li>
            <li class="option">
                <i class="uil uil-facebook" style = "color: #4267B2;"></i>
                <span class="option-text"><a href="https://www.facebook.com"target = "_blank">Facebook</a></span>
            </li>
            <li class="option">
                <i class="uil uil-linkedin" style = "color: #0E76A8 ;"></i>
                <span class="option-text"><a href="https://www.linkedin.com"target = "_blank">Linkedln</a></span>
            </li>
            <li class="option">
                <i class="uil uil-twitter" style = "color: #1da1f2;"></i>
                <span class="option-text"><a href="https://www.twitter.com"target = "_blank">Twitter</a></span>
            </li>
        </ul>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
